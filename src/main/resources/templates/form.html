<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:action="@{/save}" th:object="${formData}" method="post">
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error" > </span>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" th:field="*{phone}" />
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
